version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:

      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have one row per product_id found in each orders_id
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key to product
          - name: revenue
            description: the amount paid by the customer to purchase the product. revenue = quantity * selling_price
          - name: quantity
            description: the quantity of products purchased for a given order

      - name: product
        identifier: raw_gz_product
        description: products of Greenweez
        columns:
          - name: products_id
            description: Primary key
          - name: purchase_price
            description: the purchase price of the product

      - name: ship
        identifier: raw_gz_ship
        description: shipping data for Greenweez orders
        columns:
          - name: orders_id
            description: Primary key
          - name: shipping_fee
            description: the price the customer pays for shipping
          - name: log_cost
            description: the cost of preparing the parcel in the distribution centre/warehouse
          - name: ship_cost
            description: shipping cost paid by Greenweez to the carrier/logistics provider

      - name: adwords
        identifier: raw_gz_adwords  
        description: adwords data for Greenweez
        columns:
          - name: date_date
            description: date of adwords
          - name: paid_source
            description: payment method
          - name: campaign_key
            description: IDs for campaign names
          - name: camPGN_name
            description: campaign names
          - name: ads_cost
            description: advertising budget spent on impressions and clicks
          - name: impression
            description: campaign impression count
          - name: click
            description: campaign click count

      - name: bing
        identifier: raw_gz_bing
        description: bing data for Greenweez
        columns:
          - name: date_date
            description: date of adwords
          - name: paid_source
            description: payment method
          - name: campaign_key
            description: IDs for campaign names
          - name: camPGN_name
            description: campaign names
          - name: ads_cost
            description: advertising budget spent on impressions and clicks
          - name: impression
            description: campaign impression count
          - name: click
            description: campaign click count 

      - name: criteo
        identifier: raw_gz_criteo
        description: criteo data for Greenweez
        columns:
          - name: date_date
            description: date of adwords
          - name: paid_source
            description: payment method
          - name: campaign_key
            description: IDs for campaign names
          - name: camPGN_name
            description: campaign names
          - name: ads_cost
            description: advertising budget spent on impressions and clicks
          - name: impression
            description: campaign impression count
          - name: click
            description: campaign click count

      - name: facebook
        identifier: raw_gz_facebook
        description: facebook data for Greenweez
        columns:
          - name: date_date
            description: date of adwords
          - name: paid_source
            description: payment method
          - name: campaign_key
            description: IDs for campaign names
          - name: camPGN_name
            description: campaign names
          - name: ads_cost
            description: advertising budget spent on impressions and clicks
          - name: impression
            description: campaign impression count
          - name: click
            description: campaign click count

models: 
  - name: int_campaigns_sql
    description : all campaigns data
    columns: 
      - name: paid_source
        tests: 
        - not_null
      - name: campaign_name
        tests: 
        - not_null

  - name: finance_campaigns_day
    description: finance global kpi
    columns: 
      - name: ads_margin
        tests: 
        - not_null
